<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผู้จัดทำ</title>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;300;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif; /* เปลี่ยนฟอนต์เป็น Mitr */
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header nav ul {
            list-style-type: none;
            padding: 1;
            margin: 2;
            background-color: #ef9b0a;
            text-align: lift;
        }

        header nav ul li {
            display: inline;
            margin: 0;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            padding: 20px 20px;
            display: inline-block;
            background-color: #ef9b0a;
        }

        header nav ul li a:hover {
            background-color: #ef9b0a;
        }
        .card {
            width: 400px; /* กำหนดขนาดของการ์ด */
            border-radius: 0px; /* มุมโค้งของการ์ด */
            background-color: white; /* สีพื้นหลังของการ์ด */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* เงาของการ์ด */
            margin: 2rem auto; /* จัดให้อยู่ตรงกลางของหน้า */
            overflow: hidden; /* ซ่อนส่วนเกิน */
            text-align: center; /* จัดข้อความให้อยู่ตรงกลาง */
            border: 2px solid #000000;
        }

        .card img {
            width: 100%; /* รูปภาพกว้างเต็มการ์ด */
            height: 400px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem; /* พื้นที่ภายในของเนื้อหา */
        }

        .card-content h3 {
            font-size: 1.2rem; /* ขนาดตัวอักษร */
            color: #000000; /* สีของหัวข้อ */
            margin: 0; /* ลบการเว้นระยะด้านนอก */
        }

        .card-content p {
            font-size: 0.9rem; /* ขนาดตัวอักษรของคำอธิบาย */
            color: #000000; /* สีของข้อความ */
            margin: 0.5rem 0; /* การเว้นระยะด้านบนและล่าง */
        }

        .tags {
            display: flex; /* ใช้ flex สำหรับการจัดเรียงแนวนอน */
            justify-content: center; /* จัดให้อยู่กลาง */
            gap: 0.5rem; /* ระยะห่างระหว่างแต่ละป้าย */
            margin-top: 1rem; /* ระยะห่างด้านบน */
        }

        .tag {
            padding: 0.4rem 0.8rem; /* พื้นที่ภายในของป้าย */
            border-radius: 20px; /* มุมโค้งของป้าย */
            color: white; /* สีตัวอักษร */
            font-size: 0.8rem; /* ขนาดตัวอักษร */
        }

        .tag-unity {
            background-color: #4CAF50; /* สีพื้นหลังของป้าย Unity */
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">หน้าแรก</a></li>
                <li><a href="{% url 'calorie' %}">ตารางแคลอรี</a></li>
                <li><a href="{% url 'about' %}">ผู้จัดทำ</a></li>
            </ul>
        </nav>
    </header>
</body>
<body>
    <div class="card">
        <img src="/static/images/10936.jpg">
        <div class="card-content">
            <h3>นางสาววรรณธิดา จันทรา</h3>
            <p>นักศึกษา สาขาเทคโนโลยีสารสนเทศและการสื่อสาร คณะวิทยาศาสตร์ มหาวิทยาลัยอุบลราชธานี
            ชื่นชอบในเทคโนโลยีและคอมพิวเตอร์ เวลาว่างดูซีรีย์ ดูหนัง ฟังเพลง และก็นอน...</p>
            <div class="tags">
                <div class="tag tag-unity">None</div>
            </div>
        </div>
    </div>
</body>
</html>
